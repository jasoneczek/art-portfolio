<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <a href="/index.html">
          <img src="./assets/img/logo.png" alt="JS logo" class="logo" />
        </a>

        <!-- HAMBURGER BUTTON -->
        <button
          class="hamburger"
          aria-label="Open navigation"
          aria-expanded="false"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="links">
          <!-- CLOSE BUTTON -->
          <button class="menu-close" aria-label="Close navigation">Ã—</button>

          <ul>
            <li>
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="/gallery.html" class="nav-link">Gallery</a>
            </li>
            <li>
              <a href="/resources.html" class="nav-link">Resources</a>

            <li>
              <a href="/contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="contact-wrapper">
        <h1 class="contact-heading">Contact Me</h1>

        <form id="contactForm" class="contact-form">
          <label class="contact-label">Name</label>
          <input type="text" id="name" class="contact-input" />

          <label class="contact-label">Email</label>
          <input type="email" id="email" class="contact-input" />

          <label class="contact-label">Message</label>
          <textarea id="message" class="contact-textarea" rows="5"></textarea>

          <p id="formErrors" class="contact-errors"></p>

          <button type="submit" class="contact-submit">Send</button>
        </form>
      </div>
    </main>

    <script src="/main.js" defer></script>
  </body>
</html>
